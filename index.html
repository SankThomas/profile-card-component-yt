<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="bg-top">
      <img src="./images/bg-pattern-top.svg" alt="" />
    </div>

    <div class="container">
      <article>
        <img src="./images/bg-pattern-card.svg" alt="" />
        <div>
          <img src="./images/image-victor.jpg" alt="" />
        </div>
      </article>

      <article>
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </article>

      <article>
        <ul>
          <li>80K <span>Followers</span></li>
          <li>803K <span>Likes</span></li>
          <li>1.4K <span>Photos</span></li>
        </ul>
      </article>
    </div>

    <div class="bg-bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="" />
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://tsbsankara.com" target="_blank" rel="noreferrer"
        >Thomas Sankara</a
      >.
    </div>
  </body>
</html>
